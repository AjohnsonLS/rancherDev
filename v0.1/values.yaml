# Default values for lightstep.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: lightstep/collector
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  httpPort: 8181
  grpcinsecure: 8184

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local


lightstep:
  collector_pool: rancher-satellite-pool
  bytes_per_project: "1000000000"
  diagnostic_port: 8000
  admin_plain_port: 8180
  http_plain_port: 8181
  grpc_plain_port: 8184
  satelliteSecret: "helmet"
  satelliteKey: ""
  satelliteSecretKey: "satelliteKey"

resources: {}

    # resources:
    #   limits:
    #     memory: 1Gi
    #     cpu: 1
    #   requests:
    #     memory: 1Gi
    #     cpu: 1


nodeSelector: {}

tolerations: []

affinity: {}